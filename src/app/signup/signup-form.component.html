

<div class="container" >
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-9"><h1>SignUp Form</h1></div>
        </div> <br/>
        <div class="row">
          
            <form  [formGroup]="signupFormGroup" style="width: 100%;" >

                <div class="form-group row">
                    <label for="inputCountry" class="col-md-2 col-form-label">Country *</label>
                    <div class="col-md-6">
                        <select id="inputCountry" class="form-control" required formControlName="country" (change)="changeCountry($event.target.value)"  >
                          <option *ngFor="let c of countryList" [ngValue]="c" >{{ c.name }}</option>
                        </select>
                        <div *ngIf="signupFormGroup.controls.country.invalid">
                          <span *ngIf="signupFormGroup.controls.country.errors.required" class="error-message">Country required.</span>
                        </div>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="inputState" class="col-md-2 col-form-label">State *</label>
                    <div class="col-md-6">
                        <select id="inputState" class="form-control" required formControlName="state">
                          <option *ngFor="let s of sateList" [ngValue]="s" >{{ s.name }}</option>
                        </select>
                        <div *ngIf="signupFormGroup.controls.state.invalid" >
                          <span *ngIf="signupFormGroup.controls.state.errors.required" class="error-message">State required.</span>
                         
                        </div>
                    </div>
                  </div>

                <div class="form-group row">
                  <label for="inputEmail" class="col-md-2 col-form-label">Email *</label>
                  <div class="col-md-6">
                    <input type="email"  class="form-control" id="inputEmail" placeholder="Email"  formControlName="email" required>
                    <div *ngIf="signupFormGroup.controls.email.invalid">
                       <span *ngIf="signupFormGroup.controls.email.errors.required"  class="error-message">Email required.</span> 
                       <span *ngIf="signupFormGroup.controls.email.errors.pattern" class="error-message">Invaild Email address.</span>
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="inputPassword" class="col-md-2 col-form-label">Password *</label>
                  <div class="col-md-6">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="inputPhone" class="col-md-2 col-form-label">Phone *</label>
                  <div class="col-md-6">
                    <input type="email"  class="form-control" id="inputPhone" placeholder="Phone"  formControlName="phone" required>
                    <div *ngIf="signupFormGroup.controls.phone.invalid">
                       <span *ngIf="signupFormGroup.controls.phone.errors.required"  class="error-message">Phone required.</span> 
                       <span *ngIf="signupFormGroup.controls.phone.errors.pattern" class="error-message">Invaild phone number.</span>
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-2"></div>
                  <div class="col-md-6">
                    <button aria-label="Save" type="button" (click)="saveUserClick()">Save</button>
                  </div>
                  
                </div>

              </form>

        </div>


</div>
